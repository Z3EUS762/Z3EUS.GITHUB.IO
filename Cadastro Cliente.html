<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <!-- Importar o Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-database.js"></script>
    <script>
        // Inicializar o Firebase
        var firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_DOMINIO.firebaseapp.com",
            databaseURL: "https://SEU_DOMINIO.firebaseio.com",
            projectId: "SEU_PROJETO_ID",
            storageBucket: "SEU_STORAGE_BUCKET.appspot.com",
            messagingSenderId: "SEU_SENDER_ID",
            appId: "SEU_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);

        // Referência ao nó de clientes no banco de dados
        var clientesRef = firebase.database().ref('clientes');

        // Função para adicionar cliente ao banco de dados
        function adicionarCliente() {
            var nome = document.getElementById('nome').value;
            var email = document.getElementById('email').value;
            
            // Adicionar cliente ao banco de dados
            clientesRef.push({
                nome: nome,
                email: email
            }).then(function() {
                // Limpar campos do formulário após adicionar cliente
                document.getElementById('nome').value = '';
                document.getElementById('email').value = '';
                alert('Cliente adicionado com sucesso!');
            }).catch(function(error) {
                console.error('Erro ao adicionar cliente: ', error);
            });
        }
    </script>
</head>
<body>
    <h1>Cadastro de Cliente</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br>
        <label for="CFP">CPF:</label>
        <input type="text" id="CPF" required><br>
        <label for="DT_NASCIMENTO">Data de nascimento:</label>
        <input type="text" id="DT_NASCIMENTO" required><br>        
        <button type="button" onclick="adicionarCliente()">Adicionar Cliente</button>
    </form>
</body>
</html>
