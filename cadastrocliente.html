<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <style>
        /* Estilos para o corpo da página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        /* Estilos para o contêiner do formulário */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /* Estilos para o título do formulário */
        h2 {
            text-align: center;
        }
        /* Estilos para o formulário */
        form {
            margin-top: 20px;
        }
        /* Estilos para os rótulos dos campos */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        /* Estilos para os campos de entrada de texto e e-mail */
        input[type="text"],
        input[type="email"] {
            width: calc(50% - 5px); /* Dividir o espaço em duas colunas */
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        /* Estilos para o botão de envio */
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        /* Estilos para o botão de envio quando hover */
        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        span {
            display: inline-block;
            margin-left: 10px; /* Ajuste conforme necessário */
            font-size: 14px; /* Ajuste conforme necessário */
            color: rgb(255, 0, 0); /* Cor do texto */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Cliente</h2>
        <form id="clienteForm" action="#" method="post">

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone">

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep">
            <button type="button" id="btnBuscarCEP" style="display: inline-block;">Buscar</button>
            <span id="aviso">(Cidade, bairro, rua e estado só serão preenchidos após buscar o CEP)
            </span>

            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" readonly>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" readonly>

            <div style="display: flex;">
                <div style="flex: 1; margin-right: 5px;">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" readonly>
                </div>
                <div style="flex: 1; margin-left: 5px;">
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" readonly>
                </div>
            </div>

            <input type="submit" value="Cadastrar">
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cepInput = document.getElementById("cep");
            cepInput.addEventListener("blur", function() {
                const cep = this.value.replace(/\D/g, ''); // Remove caracteres não numéricos do CEP
                if (cep.length === 8) {
                    fetch(`https://viacep.com.br/ws/${cep}/json/`)
                    .then(response => response.json())
                    .then(data => {
                        console.log(data); // Verifica os dados recebidos da API do ViaCEP
                        if (!data.erro) {
                            document.getElementById("rua").value = data.logradouro;
                            document.getElementById("bairro").value = data.bairro;
                            document.getElementById("cidade").value = data.localidade;
                            document.getElementById("estado").value = data.uf;
                        } else {
                            alert("CEP não encontrado.");
                        }
                    })
                    .catch(error => {
                        console.error("Ocorreu um erro ao consultar o CEP:", error);
                    });
                }
            });

            document.getElementById("clienteForm").addEventListener("submit", function(event) {
                event.preventDefault(); // Impede o envio padrão do formulário

                const cliente = {
                    nome: document.getElementById("nome").value,
                    email: document.getElementById("email").value,
                    telefone: document.getElementById("telefone").value,
                    cep: document.getElementById("cep").value,
                    rua: document.getElementById("rua").value,
                    bairro: document.getElementById("bairro").value,
                    cidade: document.getElementById("cidade").value,
                    estado: document.getElementById("estado").value
                };

                console.log(cliente); // Exibe os dados do cliente no console

                // Converta o objeto cliente para JSON
                const clienteJSON = JSON.stringify(cliente);

                // Envia o JSON para o arquivo clientes.json
                const xhr = new XMLHttpRequest();
                xhr.open("POST", "clientes.json", true);
                xhr.setRequestHeader("Content-Type", "application/json");
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        console.log("Cliente cadastrado com sucesso!");
                    }
                };
                xhr.send(clienteJSON);
            });
        });
    </script>
</body>
</html>
