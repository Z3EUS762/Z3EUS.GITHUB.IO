<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Estilo para a mensagem de sucesso ou erro */
        #mensagem {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="button" onclick="fazerLogin()">Entrar</button>
        </form>
    </div>

    <!-- Div para exibir a mensagem de sucesso ou erro -->
    <div id="mensagem"></div>

    <script>
        function fazerLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "" || password === "") {
                exibirMensagem("Por favor, preencha todos os campos.", "erro");
                return;
            }

            var xhr = new XMLHttpRequest();
            xhr.open("GET", "usuarios.json", true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var usuarios = JSON.parse(xhr.responseText).usuarios;
                    var credenciaisValidas = usuarios.some(function(usuario) {
                        return usuario.username === username && usuario.password === password;
                    });
                    if (credenciaisValidas) {
                        exibirMensagem("Login bem sucedido!", "sucesso");
                        window.location.href = "dashboard.html";
                    } else {
                        exibirMensagem("Usuário ou senha incorretos.", "erro");
                    }
                }
            };
            xhr.send();
        }

        // Função para exibir mensagem de sucesso ou erro
        function exibirMensagem(mensagem, tipo) {
            var mensagemDiv = document.getElementById("mensagem");
            mensagemDiv.innerText = mensagem;
            mensagemDiv.style.color = tipo === "sucesso" ? "green" : "red";
            mensagemDiv.style.display = "block";
            // Ocultar a mensagem após 3 segundos
            setTimeout(function() {
                mensagemDiv.style.display = "none";
            }, 3000);
        }
    </script>
</body>
</html>
