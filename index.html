<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Referência ao arquivo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="button" onclick="fazerLogin()">Entrar</button>
        </form>
    </div>

    <!-- Elemento para exibir mensagem de erro -->
    <div id="mensagemErro" class="balao"></div>

    <script>
        function fazerLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "" || password === "") {
                // Exibir mensagem de erro
                exibirMensagemErro("Por favor, preencha todos os campos.");
                return;
            }

            // Ler o arquivo JSON localmente
            var fileInput = document.createElement("input");
            fileInput.type = "file";
            fileInput.accept = ".json";
            fileInput.onchange = function(event) {
                var file = event.target.files[0];
                var reader = new FileReader();
                reader.onload = function() {
                    var usuarios = JSON.parse(reader.result).usuarios;
                    // Verificar se existe algum usuário com as credenciais fornecidas
                    var credenciaisValidas = usuarios.some(function(usuario) {
                        return usuario.username === username && usuario.password === password;
                    });
                    if (credenciaisValidas) {
                        exibirMensagem("Login bem sucedido!", "sucesso");
                        window.location.href = "2tela.html";
                    } else {
                        // Se as credenciais não forem válidas, exibe mensagem de erro
                        exibirMensagemErro("Usuário ou senha incorretos.");
                    }
                };
                reader.readAsText(file);
            };
            fileInput.click();
        }

        function exibirMensagem(mensagem, tipo) {
            var mensagemDiv = document.getElementById("mensagem");
            mensagemDiv.innerText = mensagem;
            mensagemDiv.style.color = tipo === "sucesso" ? "green" : "red";
            mensagemDiv.style.display = "block";
            setTimeout(function() {
                mensagemDiv.style.display = "none";
            }, 3000);
        }

        // Função para exibir mensagem de erro em um balão no canto superior direito
        function exibirMensagemErro(mensagem) {
            var mensagemErroDiv = document.getElementById("mensagemErro");
            mensagemErroDiv.innerText = mensagem;
            mensagemErroDiv.style.display = "block";
            setTimeout(function() {
                mensagemErroDiv.style.display = "none";
            }, 3000);
        }
    </script>
</body>
</html>
