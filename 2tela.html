<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo</title>
    <style>
        /* Estilos para o corpo da página */
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Tornar o corpo da página 100% da altura da janela do navegador */
            display: flex;
            justify-content: center; /* Centralizar horizontalmente */
            align-items: center; /* Centralizar verticalmente */
            background-color: #f0f0f0; /* Cor de fundo */
        }

        /* Estilos para a barra superior */
        .barra-superior {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #3498db; /* Cor azul */
            color: #fff; /* Cor do texto branco */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }

        /* Estilos para a mensagem de boas-vindas */
        .mensagem-bem-vindo {
            font-size: 40px; /* Tamanho da fonte inicial */
            text-align: center; /* Alinhamento central */
            transition: all 0.5s ease; /* Transição suave para animação */
            font-weight: bold; /* Fonte em negrito */
        }
    </style>
</head>
<body>
    <!-- Barra superior -->
    <div class="barra-superior">
        <!-- Espaço reservado para a data e hora -->
        <div id="dataHora"></div>
    </div>

    <!-- Div para a mensagem de boas-vindas -->
    <div id="mensagemBemVindo" class="mensagem-bem-vindo">
        Bem-vindo!
    </div>

    <script>
        // Aguarda o carregamento da página
        window.onload = function() {
            var mensagemBemVindo = document.getElementById("mensagemBemVindo");
            var usuarioLogado = obterUsuarioLogadoDaURL();
            var nomeUsuario = obterNomeUsuario(usuarioLogado);
            if (nomeUsuario) {
                mensagemBemVindo.innerText = "Bem-vindo, " + nomeUsuario + "!";
            } else {
                mensagemBemVindo.innerText = "Bem-vindo!";
            }
            // Aguarda 1 segundo e, em seguida, adiciona a classe "mover" à mensagem
            setTimeout(function() {
                mensagemBemVindo.classList.add("mover");
            }, 1000);

            // Atualiza a data e hora
            atualizarDataHora();
            // Atualiza a cada segundo
            setInterval(atualizarDataHora, 1000);
        };

        // Função para extrair o nome de usuário da URL
        function obterUsuarioLogadoDaURL() {
            var url = window.location.href;
            var parametros = url.split("?")[1]; // Obtém os parâmetros da URL
            if (parametros) {
                var partes = parametros.split("&"); // Divide os parâmetros em partes
                for (var i = 0; i < partes.length; i++) {
                    var parametro = partes[i].split("=");
                    if (parametro[0] === "usuario") {
                        return decodeURIComponent(parametro[1]);
                    }
                }
            }
            return null; // Retorna null se o nome de usuário não estiver presente na URL
        }

        // Função para obter o nome do usuário correspondente ao username
        function obterNomeUsuario(username) {
            var usuarios = {
                "usuarios": [
                    {
                        "username": "samuel",
                        "password": "123",
                        "nome": "Samuel Taylor"
                    },
                    {
                        "username": "ana",
                        "password": "123",
                        "nome": "Ana Flavia"
                    }
                ]
            };
            for (var i = 0; i < usuarios.usuarios.length; i++) {
                if (usuarios.usuarios[i].username === username) {
                    return usuarios.usuarios[i].nome;
                }
            }
            return null; // Retorna null se o usuário não for encontrado
        }

        // Função para atualizar a data e hora
        function atualizarDataHora() {
            var dataHoraElemento = document.getElementById("dataHora");
            var dataHoraAtual = new Date();
            var dataFormatada = dataHoraAtual.toLocaleDateString();
            var horaFormatada = dataHoraAtual.toLocaleTimeString();
            dataHoraElemento.textContent = dataFormatada + " - " + horaFormatada;
        }
    </script>
</body>
</html>
