<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo</title>
    <style>
        /* Estilos para o corpo da página */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Fonte padrão */
        }

        /* Estilos para a barra superior azul */
        .barra-superior {
            background-color: #007bff; /* Cor de fundo azul */
            color: #fff; /* Cor do texto branco */
            padding: 10px; /* Espaçamento interno */
            text-align: center; /* Centralizar o texto */
            width: 100%; /* Largura total */
            position: fixed; /* Fixar no topo da tela */
            top: 0; /* Posição no topo */
            z-index: 1000; /* Z-index para garantir que esteja acima de outros elementos */
        }

        /* Estilos para o conteúdo dentro da barra superior */
        .conteudo-barra {
            display: flex; /* Usar flexbox */
            justify-content: space-between; /* Distribuir os itens uniformemente */
            align-items: center; /* Alinhar verticalmente */
            max-width: 960px; /* Largura máxima do conteúdo */
            margin: 0 auto; /* Centralizar horizontalmente */
        }

        /* Estilos para a mensagem de boas-vindas */
        .mensagem-bem-vindo {
            font-size: 24px; /* Tamanho da fonte */
            font-weight: bold; /* Negrito */
        }

        /* Estilos para a data e hora */
        .data-hora {
            font-size: 16px; /* Tamanho da fonte */
        }
    </style>
</head>
<body>
    <!-- Div para a barra superior azul -->
    <div class="barra-superior">
        <!-- Div para o conteúdo dentro da barra superior -->
        <div class="conteudo-barra">
            <!-- Div para a mensagem de boas-vindas -->
            <div id="mensagemBemVindo" class="mensagem-bem-vindo">
                <!-- O JavaScript preencherá este conteúdo -->
            </div>

            <!-- Div para a data e hora -->
            <div id="dataHora" class="data-hora">
                <!-- O JavaScript preencherá este conteúdo -->
            </div>
        </div>
    </div>

    <script>
        // Aguarda o carregamento da página
        window.onload = function() {
            var usuarioLogado = obterUsuarioLogadoDaURL();
            var dataHora = obterDataHoraAtual();

            // Preenche a mensagem de boas-vindas
            var mensagemBemVindo = document.getElementById('mensagemBemVindo');
            mensagemBemVindo.innerText = 'Bem-vindo, ' + usuarioLogado + '!';

            // Preenche a data/hora
            var dataHoraDiv = document.getElementById('dataHora');
            dataHoraDiv.innerText = dataHora;

            // Atualiza a data/hora a cada segundo
            setInterval(function() {
                var dataHoraAtual = obterDataHoraAtual();
                dataHoraDiv.innerText = dataHoraAtual;
            }, 1000);
        };

        // Função para extrair o nome de usuário da URL
        function obterUsuarioLogadoDaURL() {
            var url = window.location.href;
            var parametros = url.split('?')[1];
            if (parametros) {
                var partes = parametros.split('&');
                for (var i = 0; i < partes.length; i++) {
                    var parametro = partes[i].split('=');
                    if (parametro[0] === 'usuario') {
                        return decodeURIComponent(parametro[1]);
                    }
                }
            }
            return null;
        }

        // Função para obter a data e hora atual formatada
        function obterDataHoraAtual() {
            var dataHora = new Date();
            var dia = dataHora.getDate();
            var mes = dataHora.getMonth() + 1;
            var ano = dataHora.getFullYear();
            var hora = dataHora.getHours();
            var minuto = dataHora.getMinutes();
            var segundo = dataHora.getSeconds();

            // Formata a data e hora com zero à esquerda, se necessário
            dia = dia < 10 ? '0' + dia : dia;
            mes = mes < 10 ? '0' + mes : mes;
            hora = hora < 10 ? '0' + hora : hora;
            minuto = minuto < 10 ? '0' + minuto : minuto;
            segundo = segundo < 10 ? '0' + segundo : segundo;

            return dia + '/' + mes + '/' + ano + ' ' + hora + ':' + minuto + ':' + segundo;
        }
    </script>
</body>
</html>
