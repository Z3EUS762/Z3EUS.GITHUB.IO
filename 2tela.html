<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo</title>
    <style>
        /* Estilos para o corpo da página */
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Tornar o corpo da página 100% da altura da janela do navegador */
            display: flex;
            justify-content: center; /* Centralizar horizontalmente */
            align-items: center; /* Centralizar verticalmente */
            background-color: #f0f0f0; /* Cor de fundo */
            position: relative; /* Posição relativa para posicionamento absoluto dos elementos filhos */
        }

        /* Estilos para a mensagem de bem-vindo */
        .mensagem-bem-vindo {
            font-size: 40px; /* Tamanho da fonte inicial */
            color: #333; /* Cor do texto */
            text-align: center; /* Alinhamento central */
            transition: all 0.5s ease; /* Transição suave para animação */
            position: absolute; /* Define a posição absoluta */
            top: 50%; /* Centralizar verticalmente */
            left: 50%; /* Centralizar horizontalmente */
            transform: translate(-50%, -50%); /* Centralizar vertical e horizontalmente */
            font-weight: bold; /* Fonte em negrito */
        }

        /* Estilos para a mensagem de bem-vindo após a transição */
        .mensagem-bem-vindo.mover {
            font-size: 20px; /* Tamanho de fonte ajustado após a transição */
            top: 20px; /* Posição no topo */
            left: 20px; /* Posição na esquerda */
            transform: translate(0, 0); /* Remover o deslocamento anterior */
        }

        /* Estilos para a data e hora */
        .data-hora {
            font-size: 16px; /* Tamanho da fonte */
            color: #666; /* Cor do texto */
            position: absolute; /* Define a posição absoluta */
            top: 20px; /* Distância do topo */
            right: 20px; /* Distância da direita */
        }
    </style>
</head>
<body>
    <!-- Div para a mensagem de bem-vindo -->
    <div id="mensagemBemVindo" class="mensagem-bem-vindo">
        Bem-vindo!
    </div>

    <!-- Div para a data e hora -->
    <div id="dataHora" class="data-hora">
        <!-- O JavaScript preencherá este conteúdo -->
    </div>

    <script>
        // Aguarda o carregamento da página
        window.onload = function() {
            var mensagemBemVindo = document.getElementById("mensagemBemVindo");
            var usuarioLogado = obterUsuarioLogadoDaURL();
            if (usuarioLogado) {
                mensagemBemVindo.innerText = "Bem-vindo, " + usuarioLogado + "!";
            } else {
                mensagemBemVindo.innerText = "Bem-vindo!";
            }
            // Aguarda 1 segundo e, em seguida, adiciona a classe "mover" à mensagem
            setTimeout(function() {
                mensagemBemVindo.classList.add("mover");
            }, 1000);

            // Atualiza a data e hora
            atualizarDataHora();
            // Chama a função a cada segundo para manter a data e hora atualizadas
            setInterval(atualizarDataHora, 1000);
        };

        // Função para extrair o nome de usuário da URL
        function obterUsuarioLogadoDaURL() {
            var url = window.location.href;
            var parametros = url.split("?")[1]; // Obtém os parâmetros da URL
            if (parametros) {
                var partes = parametros.split("&"); // Divide os parâmetros em partes
                for (var i = 0; i < partes.length; i++) {
                    var parametro = partes[i].split("=");
                    if (parametro[0] === "usuario") {
                        return decodeURIComponent(parametro[1]);
                    }
                }
            }
            return null; // Retorna null se o nome de usuário não estiver presente na URL
        }

        // Função para atualizar a data e hora
        function atualizarDataHora() {
            var dataHora = new Date(); // Obter a data e hora atuais
            var dia = dataHora.getDate();
            var mes = dataHora.getMonth() + 1;
            var ano = dataHora.getFullYear();
            var hora = dataHora.getHours();
            var minuto = dataHora.getMinutes();
            var segundo = dataHora.getSeconds();

            // Formatar a data e hora
            var dataFormatada = dia + '/' + mes + '/' + ano;
            var horaFormatada = hora + ':' + minuto + ':' + segundo;

            // Atualizar o conteúdo da div
            document.getElementById('dataHora').innerText = dataFormatada + ' ' + horaFormatada;
        }
    </script>
</body>
</html>
