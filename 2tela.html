<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="mensagem">Bem-vindo</div>

    <script>
        // Aguarda 2 segundos e, em seguida, move a mensagem para o canto superior
        setTimeout(function() {
            var mensagemDiv = document.getElementById("mensagem");
            mensagemDiv.style.top = "20px";
            mensagemDiv.style.left = "20px"; // Movendo para o canto superior esquerdo
            // Verifica qual usuário está logado (você precisa implementar essa lógica)
            var usuarioLogado = "Samuel"; // Por exemplo, o nome do usuário logado
            mensagemDiv.innerText = "Bem-vindo, " + usuarioLogado;
        }, 2000);
    </script>
</body>
</html>
