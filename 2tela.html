<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="mensagem">Bem-vindo</div>

    <script>
        // Função para obter parâmetros da URL
        function obterParametroUrl(nomeParametro) {
            var url = new URL(window.location.href);
            return url.searchParams.get(nomeParametro);
        }

        // Aguarda 2 segundos e, em seguida, move a mensagem para o canto superior
        setTimeout(function() {
            var mensagemDiv = document.getElementById("mensagem");
            mensagemDiv.style.position = "fixed";
            mensagemDiv.style.top = "20px";
            mensagemDiv.style.left = "20px"; // Movendo para o canto superior esquerdo
            // Obtém o nome do usuário logado da URL
            var usuarioLogado = obterParametroUrl("usuario");
            if (usuarioLogado) {
                mensagemDiv.innerText = "Bem-vindo, " + usuarioLogado;
            } else {
                mensagemDiv.innerText = "Bem-vindo";
            }
        }, 2000);
    </script>
</body>
</html>
